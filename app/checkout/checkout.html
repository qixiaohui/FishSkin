<div class="container">
  <form class="form-horizontal" role="form" ng-if="vm.cards.length > 0" style="margin-bottom: 50px">
	  <legend>Payment</legend>
	  <div class="row" ng-repeat="card in vm.cards">
		  <div class='col-xs-4'>
		    <label class='control-label'>Card Number: last 4 number {{card.lastFour}}</label>
		  </div>
		  <div class='col-xs-4'>
			<label class='control-label'>Expiration: {{card.expiry}}</label>
		  </div>
		  <div class='col-xs-2'>
		    <button class='btn btn-primary' type='submit' ng-click="vm.makeCardPayment(card)">Use this card Â»</button>
		  </div>
		  <div class='col-xs-2'>
		    <button class='btn btn-info' type='submit' ng-click="vm.removeCard(card.cardId)">Delete this card</button>
		  </div>
	  </div>
  </form>
  <form class="form-horizontal" role="form">
      <legend>Add Card</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-6">
          <input type="text" required class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cardNumber">Card Number</label>
        <div class="col-sm-6">
	    	<input name="cardNumber" required class="form-control" ng-model="vm.card.number" placeholder="Card Number" payments-format="card" type="text" size="20" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cardExpiration">Expiration Date</label>
        <div class="col-sm-3">
	    	<input name="cardExpiration" required class="form-control" ng-model="vm.card.expiry" placeholder="Expiration" payments-format="expiry" payments-validate="expiry" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cardCvv">Card CVV</label>
        <div class="col-sm-3">
	    	<input name="cardCvc" required class="form-control" ng-model="vm.card.cvc" placeholder="CVC" payments-format="cvc" payments-validate="cvc" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
	    	<button type="submit" class="btn btn-success btn-block" ng-click="vm.getToken()"><span class="glyphicon glyphicon-credit-card"></span> Submit</button>
        </div>
      </div>
  	  <div ng-if="checkoutForm.cardNumber.$invalid">
    	Error: invalid card number!
	  </div>
  </form>
</div>
