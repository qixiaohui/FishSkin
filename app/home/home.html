<div class="row">
	<div class="card col-md-2 col-sm-2 col-xs-3" ng-repeat="product in vm.products">
	  <img class="card-img-top" ng-src="{{product.productImage[0]}}" alt="Card image" style="max-width: 400px; width: 300px; height: 300px">
	  <div class="card-body" style="height: 50px">
	    <h4 class="card-title">{{product.name}}</h4>
	    <h5 class="card-title">{{product.price}}$</h5>
	    <p class="card-text">
	    	<p ng-repeat="text in product.description">
	    		{{text}}
	    	</p>
	    </p>
	    <a href="#" class="btn btn-primary">See details</a>
	  </div>
	</div>
</div>
