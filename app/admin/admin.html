<div class="container">
	<div ng-show="admin.addProduct">
		<form class="form-horizontal" role="form">
	      <legend>Payment</legend>
	      <div class="form-group">
	        <label class="col-sm-3 control-label" for="name">Name of product</label>
	        <div class="col-sm-6">
	          <input type="text" class="form-control" name="name" id="name" />
	        </div>
	      </div>
		      <div class="form-group">
	        <label class="col-sm-3 control-label" for="stock">Stock</label>
	        <div class="col-sm-6">
	          <input type="number" class="form-control" name="stock" id="stock" />
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-3 control-label" for="price">Price</label>
	        <div class="col-sm-6">
	          <input type="number" class="form-control" name="price" id="price" />
	        </div>
	      </div>
		      <div class="form-group">
	        <label class="col-sm-3 control-label" for="description">Description</label>
	        <div class="col-sm-6">
	          <textarea type="text" class="form-control" name="description" id="description"></textarea>
	        </div>
	      </div>
		      <div class="form-group">
	        <label class="col-sm-3 control-label" for="image">Image</label>
	        <div class="col-sm-6">
	          <input type="url" class="form-control" name="image" id="image" />
	        </div>
	      </div>
	      <div class="form-group">
	        <label class="col-sm-3 control-label" for="discount">Discount price</label>
	        <div class="col-sm-6">
	          <input type="number" placeholder="Optional" class="form-control" name="discount" id="discount" />
	        </div>
	      </div>
	       </div>
	      <div class="form-group">
	        <div class="col-sm-offset-3 col-sm-9">
		    	<button type="submit" class="btn btn-success">Submit</button>
	        </div>
	      </div>
		</form>
	</div>
	<div ng-hide="admin.editProduct">
	</div>
</div>
